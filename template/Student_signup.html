
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
.g{
  border: 4px rgb(47, 179, 215) dashed;
  text-align: center;
  width:34%;
  margin-left: 33%;
  margin-top: 8%;
}
input[type=text],[type=username],[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 4px;
} 




  </style>
  <body>

    {% block content %}
    <div class="g">


        <form method="post">
          <br>
        {% csrf_token %}
        {{ form.as_p }}
        <br>


            <button type="submit" name="submit">submit</button>
            <button type="button" name="button"><a href="/home/">home</a></button>
            <button type="button" name="button"><a href="/student/signup/">login</a></button>

        </form>
        <br>
          </div>
    {% endblock %}
  </body>
</html>
